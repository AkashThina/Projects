<div class="home-container">
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
            <div class="shape shape-7"></div>
            <div class="shape shape-8"></div>
        </div>
    </div>

    <div class="card" [class.show]="showCard">
        <div class="card-content">
            <h1 class="name" [class.typing]="displayedName">
                {{ displayedName }}
                <span class="cursor" *ngIf="displayedName.length < name.length">|</span>
            </h1>

            <h2 class="title" [class.typing]="displayedTitle">
                {{ displayedTitle }}
                <span class="cursor"
                    *ngIf="displayedTitle.length < title.length && displayedName.length === name.length">|</span>
            </h2>

            <h2 class="role" [class.typing]="displayedRole">
                {{ displayedRole }}
                <span class="cursor"
                    *ngIf="displayedRole.length < role.length && displayedTitle.length === title.length">|</span>
            </h2>

            <p class="description" [class.show]="showDescription" [class.typing]="displayedDescription">
                {{ displayedDescription }}
                <span class="cursor"
                    *ngIf="displayedDescription.length < description.length && displayedRole.length === role.length">|</span>
            </p>

            <div class="social-links" [class.show]="showDescription">
                <a href="#" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>
</div>
