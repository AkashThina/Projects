<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
      <div class="card project-card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
          </div>
          <div class="mt-3 project-links d-flex gap-2">
            <a (click)="gotoStepUp(project)" class="btn btn-outline-primary btn-sm">
               Live Demo
            </a>
            <a href="https://github.com/AkashThina/Projects" target="_blank" class="btn btn-outline-dark btn-sm">
               View Code
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
